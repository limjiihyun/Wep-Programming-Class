<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      body {
        height: 100%;
        background-color: #f3f1e9;

      }

        </tr>

          <td>티셔츠</td>
          <td>50,000원</td>

      <input type="button" value="계산" />
