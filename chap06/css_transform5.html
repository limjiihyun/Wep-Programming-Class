<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 100px;
      }
      .container {
        position: relative;
        margin: 10px 0 20px 0;
        perspective: 1000;
      }
      Z=0인 평면과떨어진거리(값이
       클수록멀리서보는것)를나타내며,
      원근감을주기위해사용 .card {
        width: 200px;
        height: 50px;
        position: relative;
        transform-style: preserve-3d;
        transition: 0.5s;
      }
      .face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        line-height: 50px;
        text-align: center;
        backface-visibility: hidden;
      }
      .front {
        background: red;
      }
      .back {
        transform: rotateY(180deg);
        background: green;
      }
      .container:hover .card {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <p>backface-visibility : hidden</p>
    <div class="container">
      <div class="card">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
      </div>
    </div>
  </body>
</html>
