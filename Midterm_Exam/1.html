<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      div {
        position: absolute;
      }
      img {
        position: absolute;
      }
      #spadeA {
        z-index: -3;
        left: 10px;
        top: 20px;
        transition: z-index 0.3s; /* 호버 효과를 부드럽게 만들기 위해 transition 추가 */
      }

      #spade2 {
        z-index: 2;
        left: 40px;
        top: 30px;
      }

      div:hover #spadeA {
        z-index: 4;
      }
    </style>
  </head>
  <body>
    <h3>z-index 프로퍼티</h3>
    <hr />
    <div>
      <img
        id="spadeA"
        src="../chap06_file/spade-A.png"
        width="100"
        height="140"
        alt="스페이드A"
      />
      <img
        id="spade2"
        src="../chap06_file/spade-2.png"
        width="100"
        height="140"
        alt="스페이드2"
      />
    </div>
  </body>
</html>
