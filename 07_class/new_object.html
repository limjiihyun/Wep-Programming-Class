<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function inquiry() { return this.balance; }
    function deposit(money) { this.balance += money; }
    function withdraw(money) {
        this.balance -= money;
        return money;
    }
    let account = new Object();
    account.owner = "황기태";
    account.code = "111";
    account.balance = 35000;
    account.inquiry = inquiry;
    account.deposit = deposit;
    account.withdraw = withdraw; 
</script>
</head>
<body>
    <h3>new Object()로사용자객체만들기</h3>
    <hr>
    <script>
        document.write("account : ");
        document.write(account.owner + ", ");
        document.write(account.code + ", ");
        document.write(account.balance + "<br>");
        account.deposit(10000);
        document.write("10000원저금후잔액은" + account.inquiry() + "<br>");
        account.withdraw(5000);
        document.write("5000원인출후잔액은" + account.inquiry() + "<br>");
    </script>
</body>

</html>
