<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function addNode(t) {
        let node = document.createElement("p");
        node.innerHTML = t;
        document.getElementById("target").appendChild(node);
    }
</script>
</head>

<body>
    <div id="target" onclick="addNode('동적으로텍스트가추가됩니다.')" style="font:20px italic;">여기를클릭하세요.</div>
</body>

</html>
