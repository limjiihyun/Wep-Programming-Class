<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function viewPlace() {
            let tagArray = document.getElementsByClassName("place");
            for (let i = 0; i < tagArray.length; i++) {
                let tag = tagArray[i];
                tag.style.color = "orchid";
                tag.style.fontSize = "20px";
                tag.style.textDecoration = "underline";
            }
        }
        function viewFood() {
            let tagArray = document.getElementsByClassName("food");
            for (let i = 0; i < tagArray.length; i++) {
                var tag = tagArray[i];
                tag.style.color = "darkcyan";
            }
        }
    </script>
    <h3>가고싶은곳먹고싶은것</h3><br>
    <button onclick="viewPlace()">가고싶은곳</button>
    <button onclick="viewFood()">먹고싶은것</button>
    </h3>
    <hr>
    <p>
        <span class="place">제주도</span>에가서<span class="food">흑돼지</span>를먹고싶고요.
        <span class="place">독도</span>에가서<span class="food">독도새우</span>도먹고싶어요. 제일가고싶은곳
        <span class="place">부산자갈치시장</span>에서<span class="food">꼼장어구이</span>도먹고싶어요
    </p>
</body>

</html>
