<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getValue() {
            let list = document.getElementsByName('color');
            for (let i = 0; i < list.length; i++) {
                if (list[i].checked) {
                    document.getElementById("result").value = list[i].value;
                    break;
                }
            }
        }
    </script>
    <input type="radio" name="color" CHECKED value="빨강">RED<BR>
    <input type="radio" name="color" value="파랑">BLUE<BR>
    <input type="radio" name="color" value="초록">GREEN<BR>
    <input type="button" onClick="getValue();" value="클릭">
    <input type="text" id="result" value="">
</body>

</html>
