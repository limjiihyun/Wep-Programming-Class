<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .button {
            padding: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        function add() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 + number2;
        }
        function minus() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 - number2;
        }
        function multiply() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 * number2;
        }
        function divide() {
            let number1, number2;
            number1 = parseFloat(document.getElementById("number1").value);
            number2 = parseFloat(document.getElementById("number2").value);
            document.getElementById("result").value = number1 / number2;
        }
       
    </script>
    숫자1:<input type=text id="number1" value="9"><br>
    숫자2:<input type=text id="number2" value="6"><br>
    <input type=button value="back" onClick="back()" class="button">
    <input type=button value="+" onClick="add()" class="button">
    <input type=button value="-" onClick="minus()" class="button">
    <input type=button value="*" onClick="multiply()" class="button">
    <input type=button value=" /" onClick="divide()" class="button"><br>
    연산결과:<input type=text id="result" value="">
</body>

</html>
