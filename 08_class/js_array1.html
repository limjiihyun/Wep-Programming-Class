<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>[]로배열만들기</h3>
    <hr>
    <script>
        letplots = [20, 5, 8, 15, 20];  
        document.write("varplots = [20, 5, 8, 15, 20]<br>");
        for (let i = 0; i < 5; i++) {
            let size = plots[i];
            while (size > 0) {
                document.write("*");
                size--;
            }
            document.write(plots[i] + "<br>");
        }
    </script>
</body>

</html>
