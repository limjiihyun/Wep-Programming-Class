<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = 'Like father, liKe son.likeee';
        // like를찾는다. i와g는옵션으로insensitive, globally를의미한다. 
        result = str.match(/like/ig);
        document.write(result + '<br>'); 
    </script>
</body>

</html>
