<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let solution = 53;
        function test() {
            try {
                let x = document.getElementById("number").value;
                if (x == "") throw "입력없음"; 
                if (isNaN(x)) throw "숫자가아님";
                if (x > solution) throw "너무큼";
                if (x < solution) throw "너무작음";
                if (x == solution) throw "성공";
            }
            catch (error) {
                let y = document.getElementById("message");
                y.innerHTML = "힌트: " + error;
            }
        }
    </script>
    <h1>Number Guess</h1>
    <p>1부터100 사이의숫자를입력하시오.</p>
    <input id="number" type="text">
    <button type="button" onclick="test()">숫자추측</button>
    <p id="message"></p>
</body>

</html>
