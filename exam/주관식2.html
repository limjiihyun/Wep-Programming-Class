<!DOCTYPE html>
<html lang="en">

<head>

</head>
<script>
    function promptForDate() {
        let userInput = 0;
        let count = 0;
        let word = [];
        let i = 0;

        userInput = prompt("단어의 개수를 입력하세요.");
        parsedNumber = parseInt(userInput);
        while (i <= (userInput.length + 1)) {
            word[i] = prompt("단어를 하나씩 입력하세요");
            i++;
            console.log('gd', word[1]);
        }
        let size = document.getElementById("size");
        size.innerHTML = userInput;
        let up = document.getElementById("up");
        up.innerHTML = word.sort();
        let down = document.getElementById("down");
        down.innerHTML = word.reverse();
    }
</script>
</head>

<body onload="promptForDate()">
