<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background: yellow;
        width: 200px;
        height: 60px;
        padding: 10px;
        border: 20px solid lightgray; /*border-width와 border-style 동시 지정 */
      }
      #round {
        border-image: url("../file/border.png") 30 round;
      }
      #repeat {
        border-image: url("../file/border.png") 30 repeat;
      }
      #stretch {
        border-image: url("../file/border.png") 30 stretch;
      }
    </style>
  </head>
  <body>
    <h3>이미지 테두리만들기</h3>
    <hr />
    다음은원본이미지입니다.<br />
    <img src="../file/border.png" alt="원본" />
    <hr />
    <p>20x20 크기의 회색 테두리를 가진 P 태그</p>
    <p id="round">round 스타일 이미지 테두리</p>
    <p id="repeat">repeat 스타일 이미지 테두리</p>
    <p id="stretch">stretch 스타일 이미지 테두리</p>
  </body>
</html>
