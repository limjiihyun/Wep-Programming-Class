<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 미리로딩해둘이미지이름배열
    let files = ["../10_file/apple.png",
        "../10_file/banana.png",
        "../10_file/apple.png",
        "../10_file/banana.png",
        "../10_file/apple.png",
        "../10_file/banana.png",
        "../10_file/apple.png",
        "../10_file/banana.png"];
    let imgs = new Array();
    for (let i = 0; i < files.length; i++) {
        imgs[i] = new Image(); // 이미지객체생성
        imgs[i].src = files[i]; // 이미지로딩
    }
    // 다음이미지출력
    let next = 1;
    function change(img) {
        img.src = imgs[next].src; // 이미지변경
        next++; // 다음이미지에대한인덱스
        next %= imgs.length; // 개수를넘으면처음으로
    }
</script>
</head>

<body>
    <h3>new Image()로이미지로딩</h3>
    <hr>
    이미지를클릭하면다음이미지를보여줍니다.<p>
        <img style="border:20px ridge wheat" src="../10_file/Penguins.png" alt="." width="200" height="200"
            onclick="change(this)">
</body>

</html>
