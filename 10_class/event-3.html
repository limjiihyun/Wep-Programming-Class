<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let p;
    function init() {     // 문서가완전히로드되었을때호출
        p = document.getElementById("p");
        p.addEventListener("mouseover", over);  // 이벤트리스너등록
        p.addEventListener("mouseout", out);     // 이벤트리스너등록
    }
    function over() {
        p.style.backgroundColor = "orchid";
    }
    function out() {
        p.style.backgroundColor = "white";
    }
</script>

<body onload="init()">
    <h3>addEventListener()를이용한리스너등록</h3>
    <hr>
    <p id="p">마우스올리면orchid 색으로변경</p>
</body>

</html>
